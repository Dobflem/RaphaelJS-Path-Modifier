<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="src/stylesheets/main.css">
        <script src="src/javascripts/libs/raphael-2.2.0/raphael.min.js"></script>
        <script src="src/javascripts/app.js"></script>
    </head>
    <body>
        <div class="row">
            <div id="sidebar">
                <form>
                    <input type="radio" name="dashes" value=" ">[EMPTY]<br>
                    <input type="radio" name="dashes" value="-">-<br>
                    <input type="radio" name="dashes" value=".">.<br>
                    <input type="radio" name="dashes" value="-.">-.<br>
                    <input type="radio" name="dashes" value="-..">-..<br>
                    <input type="radio" name="dashes" value=". ">.[SPACE]<br>
                    <input type="radio" name="dashes" value="- ">-[SPACE]<br>
                    <input type="radio" name="dashes" value="--">--<br>
                    <input type="radio" name="dashes" value="- .">- .<br>
                    <input type="radio" name="dashes" value="--.">--.<br>
                    <input type="radio" name="dashes" value="--..">--..<br>
                    <input type="number" name="strokeSize" value="3">Stroke Size<br>
                </form>
            </div>
            <div id="canvas"></div>
        </div>
    </body>
